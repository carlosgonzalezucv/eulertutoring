<div class="container">
  <div class="row m-b-lg">
    <div class="col-lg-12 text-center">
      <div class="navy-line"></div>
      <h1>Our Team</h1>
      <p>Brief description of our team goals.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 wow zoomIn" ng-repeat="tutor in vm.tutors">
      <div class="team-member">
        <img ng-src="/assets/landing/img/avatar{{$index + 1}}.jpg" class="img-responsive img-circle img-small" alt="">
        <h4><span class="navy">{{tutor.Name}}</span> {{tutor.LastName}}</h4>
        <p>{{tutor.Description}}</p>
        <ul class="list-inline social-icon">
          <li><a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li><a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li><a href="#"><i class="fa fa-linkedin"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
